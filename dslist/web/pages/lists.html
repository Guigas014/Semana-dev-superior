<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleções</title>
    
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">Collections</div>
        <div class="footer">Footer</div>
    </div>
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js">
        const axios = require('axios');
    </script>

    <script>
        async function getContent() {
            const title = document.getElementsByClassName('main')

            try {
                const { data } = await axios.get('http://localhost:8080/lists');

                title[0].innerHTML = data[0].name

                console.log(data)

            } catch (error) {
                console.log(error);
            }
        }

        getContent();
    </script>

</body>
</html>
