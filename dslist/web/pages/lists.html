<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleções</title>
    
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="logo">DSList</a>
        </div>
        <div class="main">
            <div class="content">
                <label for="" class="collection">Minhas Coleções</label>
                <a  class="item-collection" href="games.html" onclick="teste()">Lista 01</a>
                <a class="item-collection" href="games.html" onclick="teste()">Lista 02</a>
            </div>
        </div>
        <div class="footer">
            Made for Guilherme GITHUB(link)
        </div>
    </div>
    

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js">
        const axios = require('axios');
    </script>

    <script>
        async function getContent() {
            const title = document.getElementsByClassName('main')


            await axios.get('http://localhost:8080/lists')
                .then((response) => {
                    const list = response.data

                    title[0].innerHTML = list[0].name

                    console.log(response)
                })
                .catch((error) => {
                    console.log(error)
                })
        }

        getContent();
    </script>

    <script src="/scripts.js"></script>
</body>
</html>
